<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Digital_card</title>

  <body>
    <!-- <h1>Digital card</h1> -->

      <div class="container">
        <div class="card front-face">
          <header>
            <div class="logo">
              <img src="Screenshot_20250102-175333_Google.png" alt="logo" />

            </div>
            <img
              src="Screenshot_20250102-175350_Google.png"

              class="chip"

          <div class="card-details">
            <div class="card-info">
              <h6 class="card-num">Card Number</h6>
              <h5 class="Number">8050 5040 2030 3020</h5>

            <div class="validity">
              <h6 class="valid">Valid Thru</h6>
              <h5 class="date">05/28</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <p class="text-back">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi,
            voluptate.
          </p>

          <div class="magnetic-strip"></div>
          <div class="number">
            <span class="num-1"
              ><span class="white-strip"><i style="color: black">005</i></span>
            </span>
          </div>

          <div class="details">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias,
            earum!
          </div>
        </div>
      </div>
